<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- extra fonts -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet" />
    <!-- styles -->
    <link rel="stylesheet" href="app.css" />
</head>

<body>

    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>Our menu</h2>
            <div class="underline"></div>
        </div>

        <!-- filter button -->
        <div class="btn-container">
            <!-- 
            <button class="filter-btn btn" type="button" data-id="all">all</button>
            <button class="filter-btn btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn btn" type="button" data-id="shakes">shakes</button>
            -->
        </div>


        <!-- menu items -->
        <div class="section-center">
            <article class="menu-item">
                <img src="menu-item.jpeg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>buttermilk pancake</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed est deserunt molestias explicabo,
                        itaque eligendi et sit laudantium amet sunt alias fuga obcaecati.
                    </p>

                </div>
            </article>
        </div>

    </section>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
