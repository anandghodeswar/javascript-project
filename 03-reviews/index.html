<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-5 text-center">
                    <h2>our reviews</h2>

                    <div class="review card shadow p-4">
                        <div class="img-container">
                            <img src="AdobeStock.jpeg" alt="person image" id="person-img">
                        </div>
                        <h4 id="author" class="mb-0 mt-3">sara jones</h4>
                        <p id="job" class="text-primary small"> ux designer</p>
                        <p id="info" class="info">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae deleniti itaque debitis
                            officia minus et quis tempore tempora quas eaque!
                        </p>

                        <!-- prev next button -->
                        <div class="buttons-container">
                            <button class="btn prev-btn">
                                <i class="fas fa-angle-left"></i>
                            </button>
                            <button class="btn next-btn">
                                <i class="fas fa-angle-right"></i>
                            </button>                            
                        </div>
                        <!-- random button -->
                        <button class="random-btn btn btn-outline-primary">surprise me</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
